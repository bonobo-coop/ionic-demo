<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- ionic framework -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- leafletjs -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- app style -->
    <link href="css/app.css" rel="stylesheet">
    <!-- app scripts -->
    <script src="js/app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="todo">
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content>
        <!--
          The nav bar that will be updated as we navigate between views
          Additional attributes set its look, ion-nav-bar animation and icons
          Icons provided by Ionicons: http://ionicons.com/
        -->
        <ion-nav-bar class="bar-dark">
          <ion-nav-back-button class="button button-icon ion-chevron-left">
          </ion-nav-back-button>
        </ion-nav-bar>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view name="main-content"></ion-nav-view>
      </ion-side-menu-content>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view name="main-menu"></ion-nav-view>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
