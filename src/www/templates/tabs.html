<!-- 
  Each <ion-nav-buttons> directive will render buttons 
  onto the navbar's corresponding side
-->
<ion-nav-buttons side="left">
  <button id="toggle-projects" class="button button-icon" ng-click="toggleProjects()">
    <i class="icon ion-navicon"></i>
  </button>
</ion-nav-buttons>
<ion-nav-buttons side="right">
  <button id="new-task" class="button button-icon" ng-click="newTask()">
    <i class="icon ion-compose"></i>
  </button>
</ion-nav-buttons>

<!-- 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only">
  <ion-tab title="List" icon="icon ion-grid" href="#/projects/{{activeProjectId}}/list">
    <ion-nav-view name="list-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Map" icon="icon ion-map" href="#/projects/{{activeProjectId}}/map">
    <ion-nav-view name="map-tab"></ion-nav-view>
  </ion-tab>
</ion-tabs>
