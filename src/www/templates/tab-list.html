<ion-view  id="tab-list" title="{{activeProject.title}} tasks">
  <ion-content has-header="true" scroll="false">
    <ion-list id="tasks-list">
      <ion-item ng-repeat="task in activeProject.tasks">
        {{task.title}} - <small>{{task.address}}</small>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
